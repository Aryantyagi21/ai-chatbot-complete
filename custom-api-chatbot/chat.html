<!DOCTYPE html>
<html ng-app="chatApp">
<head>
  <meta charset="UTF-8">
  <title>SSB FAQ Chatbot ðŸ¤–</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }
    .chat-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      display: inline-block;
      clear: both;
    }
    .user {
      background-color: #d9edf7;
      float: right;
      text-align: right;
    }
    .bot {
      background-color: #e6e6e6;
      float: left;
    }
    .chat-input {
      margin-top: 20px;
    }
    .chat-input input {
      width: 85%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      width: 13%;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body ng-controller="ChatController">
  <div class="chat-container">
    <div class="chat-title">SSB FAQ Chatbot ðŸ¤–</div>
    <div class="chat-body">
      <div ng-repeat="msg in messages" class="message" ng-class="msg.from">
        <strong>{{ msg.from === 'user' ? 'You' : 'Bot' }}:</strong> {{ msg.text }}
      </div>
    </div>
    <div class="chat-input input-group">
      <input type="text" class="form-control" ng-model="userMessage" placeholder="Ask something about SSB..." ng-keypress="checkEnter($event)">
      <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="sendMessage()">Send</button>
      </span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const app = angular.module('chatApp', []);

    app.controller('ChatController', function($scope, $http) {
      $scope.messages = [];
      $scope.userMessage = '';

      $scope.sendMessage = function() {
        if (!$scope.userMessage.trim()) return;

        const userInput = $scope.userMessage;
        $scope.messages.push({ text: userInput, from: 'user' });
        $scope.userMessage = '';

        $http.post('http://3.110.176.0:3000/chat', { message: userInput }).then(
          function(response) {
            $scope.messages.push({ text: response.data.answer, from: 'bot' });
          },
          function(error) {
            $scope.messages.push({ text: "Error connecting to server", from: 'bot' });
          }
        );
      };

      $scope.checkEnter = function(event) {
        if (event.keyCode === 13) {
          $scope.sendMessage();
        }
      };
    });
  </script>
</body>
</html>
